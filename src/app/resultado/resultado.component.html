<div class="generalResultados">
<h1>HOTELES ENCONTRADOS</h1>
<table>
   <tr *ngFor="let hotel of resultadoService.$ensenar">{{hotel.nombre}}
       <td *ngFor="let habitacion of hotel.tiposHabitacion">
           <p>{{habitacion.precio}}</p>
           <p>{{habitacion.tipoHabitacion.camas}}</p>
       </td>
   </tr> 
</table>
</div>
