<p>peticion works!</p>
<div *ngIf="this.peticionService.precioMin<this.peticionService.precioMax">
    <p>Precio minimo <input [(ngModel)]=this.peticionService.precioMin> €</p>
    <p>Precio maximo <input [(ngModel)]=this.peticionService.precioMax> €</p>
    <div class="price-slider">
        <input [(ngModel)]="this.peticionService.precioMin" min="0" max="1000" step="1" type="range">
        <input [(ngModel)]="this.peticionService.precioMax" min="0" max="1000" step="1" type="range">
    </div>
</div>
<div *ngIf="this.peticionService.precioMin>=this.peticionService.precioMax">
    <p>Precio minimo <input [(ngModel)]=this.peticionService.precioMax> €</p>
    <p>Precio maximo <input [(ngModel)]=this.peticionService.precioMin> €</p>
    <div class="price-slider">
        <input [(ngModel)]="this.peticionService.precioMax" min="0" max="1000" step="1" type="range">
        <input [(ngModel)]="this.peticionService.precioMin" min="0" max="1000" step="1" type="range">
    </div>
</div>
<button (click)="this.peticionService.updatePriceLabels()">Pulsa</button>
